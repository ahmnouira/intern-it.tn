<section id="content" class="table-layout animated fadeIn">
  <div class="chute chute-center">

    <div class="row">
      <div class="col-xs-12">
        <div class="panel">
          <div class="panel-heading">
            <span class="panel-title hidden-xs"><h4>Offers Status</h4></span>
          </div>
          <hr class="alt short">
          <div class="panel-body pn">
            <div class="table-responsive">
              <table class="table allcp-form theme-warning tc-checkbox-1 fs13 table-hover table-bordered">
                <thead>
                  <tr class="bg-light">
                    <th class="text-center"></th>
                    <th class=""> Title </th>
                    <th class=""> Type </th>
                    <th class=""> Place </th>
                    <th class=""> Posted Since </th>
                    <th class=""> Likes </th>
                    <th class=""> Views </th>
                    <th class=""> NB User Insc </th>
                    <th class="text-right"> Action </th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor = "let offer of ListOffer">
                    <td class="text-center">
                      <label class="option block mn">
                        <input type="checkbox" name="inputname" value="FR">
                        <span class="checkbox mn"></span>
                      </label>
                    </td>

                    <td class=""> {{offer.title}} </td>
                    <td class=""> {{offer.type}} </td>
                    <td class=""> {{offer.place}} </td>
                    <td class=""> {{offer.created_at}} </td>
                    <td class=""> {{offer.liks}}</td>
                    <td class=""> {{offer.veiws}} </td>
                    <td class=""> {{offer.nb_candidate_insc}}</td>

                    <td class="text-right">
                      <div class="btn-group text-right">
                        <button type="button" class="btn btn-success br2 btn-xs fs12 dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> action
                          <span class="caret ml5"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                          <li>
                            <a href="#">Edit</a>
                            </li>
                            <li>
                            <a href="#">Delete</a>
                            </li>
                            </ul>
                          </div>
                          </td>
                    </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</section>

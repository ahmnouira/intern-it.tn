<div class="chute chute-center">
  <div class="allcp-form theme-primary mw1000 center-block pb175">

      <div class="panel">
          <form method="post" action="http://myadmin-html.axiomthemes.com/" id="allcp-form">
             <div class="panel-heading">
                <div class="panel-title">
                    Add New Offer ?
                      </div>
                        </div>
                          <div class="panel-body">

                            <!--type offer -->
                            <div class="section">
                              <h4> Title: </h4>
                                <label for="child_name" class="field prepend-icon">
                                    <input type="text" name="child_name" id="child_name" class="gui-input"
                                           placeholder="Title of the offer">
                                    <span class="field-icon">
                                      <i class="fa fa-user"></i>
                                    </span>
                                </label>
                            </div>

                            <!-- type of the offer -->
                              <div class="section">
                                <h4> Type: </h4>
                                  <label class="field select">
                                      <select id="stage_PFE" name="stage_PFE">
                                          <option value="">Select The Type...</option>
                                          <option value="stage">Stage</option>
                                          <option value="PFE">PFE</option>
                                      </select>
                                      <i class="arrow double"></i>
                                  </label>
                              </div>

                            <!-- description of offer -->
                            <div class="section" id="spy3">
                              <h4> Description: </h4>
                                <label for="comment" class="field prepend-icon">
                                    <textarea class="gui-textarea" id="comment" name="comment"
                                              placeholder="Description for the offer"></textarea>
                                    <span class="field-icon">
                                      <i class="fa fa-comment"></i>
                                    </span>
                                </label>
                            </div>

                              <!-- type of the offer -->
                                <div class="section">
                                  <h4> Where is this Offer ? </h4>
                                    <label class="field select">
                                        <select id="language" name="language">
                                            <option value="">Select The Place...</option>
                                            <option value="EN">Monastir</option>
                                            <option value="FR">Sousse</option>
                                            <option value="SP">Tunis</option>
                                        </select>
                                        <i class="arrow double"></i>
                                    </label>
                                </div>

                                <!-- image of offer post -->
                                <div class="section" id="spy2">
                                  <h4> Upload Image: </h4>
                                    <label for="file1" class="field prepend-icon file file-fw">
                                        <span class="button">Choose File</span>
                                        <input type="file" class="gui-file" name="upload1" id="file1"
                                               onChange="document.getElementById('uploader1').value = this.value;">
                                        <input type="text" class="gui-input" id="uploader1" placeholder="File Select">
                                    </label>
                                </div>
                            </div>
                  <div class="panel-footer text-right">
                      <button type="submit" class="btn btn-bordered btn-primary mb5"> Validate Form</button>
                      <button type="reset" class="btn btn-bordered mb5"> Cancel</button>
                    </div>
          </form>
      </div>
    </div>
</div>

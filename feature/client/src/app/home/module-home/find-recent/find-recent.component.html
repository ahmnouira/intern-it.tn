<div class="site-blocks-cover" style="background-image: url(assets/images/hero_bg.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row row-custom align-items-center">
        <div class="col-md-10">
          <h1 class="mb-2 text-white w-75"><span class="font-weight-bold">Largest Offers</span> Site On The Net</h1>
          <div class="job-search">

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item">
                <a class="font-weight-bolder nav-link active py-3" id="pills-job-tab" data-toggle="pill" href="#pills-job" role="tab" aria-controls="pills-job" aria-selected="true"><span class="text-white">Find Offer </span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link py-3" id="pills-candidate-tab" data-toggle="pill" href="#pills-candidate" role="tab" aria-controls="pills-candidate" aria-selected="false"><span class="text-white"> Find A Candidate </span></a>
              </li>
            </ul>

            <div class="tab-content bg-white p-4 rounded" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-job" role="tabpanel" aria-labelledby="pills-job-tab">
                <form action="#" method="post">
                  <div class="row">
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <input type="text" class="form-control" placeholder="eg. Web Developer">
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <div class="select-wrap">
                        <span class="icon-keyboard_arrow_down arrow-down"></span>
                        <select name="" id="" class="form-control">
                          <option value="">Category</option>
                          <option value="internship">Termporary</option>
                          <option value="internship">Internship</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <input type="text" class="form-control form-control-block search-input" id="autocomplete" placeholder="Location" onFocus="geolocate()">
                    </div>

                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <input type="submit" class="btn btn-primary btn-block" value="Search">
                    </div>
                    
                  </div>
                </form>

              </div>
              <div class="tab-pane fade" id="pills-candidate" role="tabpanel" aria-labelledby="pills-candidate-tab">
                <form action="#" method="post">
                  <div class="row">
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <input type="text" class="form-control" placeholder="eg. Carl Smith">
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <div class="select-wrap">
                        <span class="icon-keyboard_arrow_down arrow-down"></span>
                        <select name="" id="" class="form-control">
                          <option value="">Category</option>
                          <option value="fulltime">Full Time</option>
                          <option value="freelance">Freelance</option>
                          <option value="internship">Internship</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <input type="text" class="form-control form-control-block search-input" id="autocomplete" placeholder="Location" onFocus="geolocate()">
                    </div>
                    <div class="col-md-6 col-lg-3 mb-3 mb-lg-0">
                      <input type="submit" class="btn btn-primary btn-block" value="Search">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  



<div class="site-section bg-light">
    <div class="container">
      <div class="row justify-content-start text-left mb-5">
        <div class="col-md-9" data-aos="fade">
          <h2 class="font-weight-bold text-black"> Recent Offers </h2>
        </div>
        <div *ngIf="Director==='Director'" class="col-md-3" data-aos="fade" data-aos-delay="200">
          <a routerLink="/home/post-offer" class="btn btn-primary py-3 btn-block"><span class="h5">+</span> Post Offer</a>
        </div>
      </div>

      <div *ngFor="let offer of getOffers()" class="row" data-aos="fade">
       <div class="col-md-12">

         <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center">

            <div class="mb-4 mb-md-0 mr-5">
             <div class="job-post-item-header d-flex align-items-center">
               <h2 class="mr-3 text-black h4"> {{ offer.title }} </h2>
               <div class="badge-wrap">
                <span class="{{offer.type == 'PFE' ? 'bg-danger' : 'bg-warning'}} text-white badge py-2 px-4"> {{offer.type }} </span>
               </div>
             </div>
             <div class="job-post-item-body d-block d-md-flex">
               <div class="mr-3"><span class="fl-bigmug-line-portfolio23"></span> <a href="#"> Facebook, Inc. </a></div>
               <div><span class="fl-bigmug-line-big104"></span> <span> {{ offer.place }}</span></div>
             </div>
            </div>

            <div class="ml-auto">
              <a href="#" class="btn btn-secondary rounded-circle btn-favorite text-gray-500"><span class="icon-heart"></span></a>&nbsp;
              <button routerLink="/home/offers/{{offer._id}}" class="btn btn-primary py-2"> See Details  </button>
            </div>
         </div>

       </div>
      </div>

    

      <div class="row mt-5">
        <div class="col-md-12 text-center">
          <div class="site-block-27">
            <ul>
              <li><a href="#"><i class="icon-keyboard_arrow_left h5"></i></a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#"><i class="icon-keyboard_arrow_right h5"></i></a></li>
            </ul>
          </div>
        </div>
      </div>


    </div>
  </div>
